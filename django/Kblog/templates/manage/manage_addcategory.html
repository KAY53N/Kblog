{% include 'manage/manage_header.html' %}
	
	<div class="uk-container uk-container-center uk-margin-top uk-margin-large-bottom">
	<form class="uk-form-horizontal" method="POST" action="">
		<h3 class="tm-article-subtitle">添加分类</h3>
		<div class="uk-form-row">
			<label class="uk-form-label">父级分类</label>
			<div class="uk-form-controls">
				<select class="uk-form-width-medium" name="pid">
					<option value="0">顶级</option>
					{% for item in categoryList %}
					<option value="{{item.category_id}}">{{item.count|safe}}{{item.name}}</option>
					{% endfor %}
				</select>
			</div>
		</div>

		<div class="uk-form-row mt10">
			<label class="uk-form-label">名称</label>
			<div class="uk-form-controls">
				<input type="text" name="name" class="uk-form-width-medium" />
			</div>
		</div>

		<div class="uk-form-row mt10">
			<label class="uk-form-label"></label>
			<div class="uk-form-controls">
				<button type="submit" class="uk-button uk-button-success">提交</button>
			</div>
		</div>
		{% csrf_token %}
	</form>
	</div>
</body>
</html>
