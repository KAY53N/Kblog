{% include 'manage/manage_header.html' %}
	
	<div class="uk-container uk-container-center uk-margin-top uk-margin-large-bottom">
	<form class="uk-form-horizontal" method="POST" action="">
		<h3 class="tm-article-subtitle">修改用户信息</h3>
		<div class="uk-form-row">
			<label class="uk-form-label">用户名</label>
			<div class="uk-form-controls">
				{{detail.username}}
			</div>
		</div>

		<div class="uk-form-row mt10">
			<label class="uk-form-label">新密码</label>
			<div class="uk-form-controls">
				<input type="password" name="password" class="uk-form-width-medium" />
			</div>
		</div>

		<div class="uk-form-row mt10">
			<label class="uk-form-label">Email</label>
			<div class="uk-form-controls">
				<input type="text" name="email" class="uk-form-width-medium" value="{{detail.email}}" />
			</div>
		</div>

		<div class="uk-form-row mt10">
			<label class="uk-form-label">用户类型</label>
			<div class="uk-form-controls">
				<select class="uk-form-width-medium" name="group">
					<option value="subscriber" {% if detail.group == 'subscriber' %}selected="selected"{% endif %}>普通用户</option>
					<option value="administrator" {% if detail.group == 'administrator' %}selected="selected"{% endif %}>管理员</option>
				</select>
			</div>
		</div>

		<div class="uk-form-row mt10">
			<label class="uk-form-label">状态</label>
			<div class="uk-form-controls">
				<select class="uk-form-width-medium" name="status">
					<option value="0" {% if detail.status == 0 %}selected="selected"{% endif %}>停用</option>
					<option value="1" {% if detail.status == 1 %}selected="selected"{% endif %}>启用</option>
				</select>
			</div>
		</div>

		<div class="uk-form-row mt10">
			<label class="uk-form-label"></label>
			<div class="uk-form-controls">
				<input type="hidden" name="uid" value="{{detail.user_id}}" />
				<button type="submit" class="uk-button uk-button-success">提交</button>
			</div>
		</div>
		{% csrf_token %}
	</form>
	</div>
</body>
</html>
